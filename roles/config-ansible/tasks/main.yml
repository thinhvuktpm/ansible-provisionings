- name: Get instance bastion
  amazon.aws.ec2_instance_info:
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    region: "{{ region }}"
    instance_ids:
      - "{{ bastion_id }}"
  register: instance_info
- name: write file config ansible
  shell: "{{ item }}"
  with_items:
    - bash -ilc "echo -e 'Host bastion-{{ project_evironment }} \n\tUser ec2-user \n\tHostName {{ instance_info.instances[0].public_ip_address }} \n\tIdentitiesOnly yes \n\tIdentityFile ~/.ssh/{{ ssh_key }} \n' > ssh_config"
    - bash -ilc "echo -e 'Host bastion-{{ project_evironment }}-su \n\tUser ec2-user \n\tHostName {{ instance_info.instances[0].public_ip_address }} \n\tIdentitiesOnly yes \n\tIdentityFile ~/.ssh/{{ key }}.pem \n' >> ssh_config"
- name: write file config .ini
  shell: bash -ilc "echo -e '[bastion]' > {{ project_evironment }}.ini"

- name: write file config .ini
  shell: bash -ilc "echo -e 'bastion-{{ project_evironment }}' >> {{ project_evironment }}.ini"
  loop: '{{ instance_info.instances }}'

- name: write file config .ini
  shell: bash -ilc "echo -e '[bastion-su]' >> {{ project_evironment }}.ini"

- name: write file config .ini
  shell: bash -ilc "echo -e 'bastion-{{ project_evironment }}-su' >> {{ project_evironment }}.ini"
  loop: '{{ instance_info.instances }}'

- name: Get all instance server info
  amazon.aws.ec2_instance_info:
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    region: "{{ region }}"
    instance_ids: "{{ ec2_ids }}"
  register: instance_info

- name: write file config ssh_config
  shell: bash -ilc "echo -e 'Host server-{{ project_evironment }}-0{{ my_idx + 1 }}-su \n\tUser ec2-user \n\tHostName {{ item.private_ip_address }} \n\tIdentitiesOnly yes \n\tIdentityFile ~/.ssh/{{ key }}.pem \n\tProxyJump bastion-{{ project_evironment }}-su \n' >> ssh_config"
  loop: '{{ instance_info.instances }}'
  loop_control:
    index_var: my_idx

- name: write file config ssh_config
  shell: bash -ilc "echo -e 'Host server-{{ project_evironment }}-0{{ my_idx + 1 }} \n\tUser {{ user_name }} \n\tHostName {{ item.private_ip_address }} \n\tIdentitiesOnly yes \n\tIdentityFile ~/.ssh/{{ ssh_key }} \n\tProxyJump bastion-{{ project_evironment }} \n' >> ssh_config"
  loop: '{{ instance_info.instances }}'
  loop_control:
    index_var: my_idx

- name: write file config .ini
  shell: bash -ilc "echo -e '[app-su]' >> {{ project_evironment }}.ini"

- name: write file config .ini
  shell: bash -ilc "echo -e 'server-{{ project_evironment }}-0{{ my_idx + 1 }}-su' >> {{ project_evironment }}.ini"
  loop: '{{ instance_info.instances }}'
  loop_control:
    index_var: my_idx

- name: write file config .ini
  shell: bash -ilc "echo -e '[app]' >> {{ project_evironment }}.ini"

- name: write file config .ini
  shell: bash -ilc "echo -e 'server-{{ project_evironment }}-0{{ my_idx + 1 }}' >> {{ project_evironment }}.ini"
  loop: '{{ instance_info.instances }}'
  loop_control:
    index_var: my_idx

- name: write file config file .ini
  shell: bash -ilc "echo -e '[all:vars]\nstage=app' >> {{ project_evironment }}.ini"
